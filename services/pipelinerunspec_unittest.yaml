serviceAccountName: pipeline-runner
pipelineRef:
  resolver: cluster
  params:
  - name: kind
    value: pipeline
  - name: name
    value: pr-unit-test
  - name: namespace
    value: "i-tekton-pipelines"
podTemplate:
  securityContext:
    fsGroup: 65532
workspaces:
- name: shared-data
  volumeClaimTemplate:
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
- name: docker-credentials
  secret:
    secretName: ecr-credentials
    items:
    - key: ".dockerconfigjson"
      path: "config.json"
